 {% extends 'Blog/base.html' %}
 {% load static %}
 {% block title %} Home {% endblock title %}
 {% block content %}
 <div class="col-sm-10">
 <h3 class='my-5 text-center'>Home Page</h3>
{% for post in posts %}
 <div class="jumbotron jumbotron-fluid jumbo-color">
     <div class="container">
         <h1 class="display-3 font-weight-bold pb-3">{{post.title}}</h1>
         <p class="lead">{{post.desc}}</p>
         <p class="lead">
             <a class="btn btn-success btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
         </p>
     </div>
 </div>
 {% endfor %}
 </div>
 
 {% endblock content %}
