{% extends 'core/base.html' %}
{% block title %} Login {% endblock title %} 
{% block content %} 
    <div class="container">
        <div class='p-4 m-4'>
            <div class='col-lg-6 mx-auto border-rounded pt-4'>
            <h3 class='alert alert-dark'>Login into your Account</h3>
                <form action="" method ='POST'>{% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
                    <!--Email-->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input required value='{{values.email}}' type="email" name="email" id="" class="form-control" placeholder="xyz@email.com" aria-describedby="helpId">
                    </div>
                    
                    <!--Password-->
                    <div class="form-group">
                      <label for="">Password</label>
                      <input required type="password" name="password" id="" class="form-control" placeholder="*******" aria-describedby="helpId">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>












{% endblock content %}
