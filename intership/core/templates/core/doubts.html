{% extends 'core/core.html' %}
{% load static %}

 {% block title %} Doubts {% endblock title %}
 {% block content %}
<center>
<h1 class='my-3'>DashBoard</h1>
<a href="{% url 'adddoubt' %}"><button class='btn btn-primary my-5'>Add your doubts here!</button></a>
<div class="container">
    <div class="jumbotron ">
        <div class="container">
            <h1 class="display-3">Doubts on every subjects</h1><hr>
            <div class="col-lg-5 col-sm-12"></div>
            <div class="col-lg-6 col-sm-12">
            <table class="table table-striped table-inverse table-responsive text-center">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Subject</th>
                        <th>Doubt</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for dt in doubt %}
                        <tr>
                            <td scope="row">{{dt.id}}</td>
                            <td>{{dt.subject}}</td>
                            <td>{{dt.desc}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
            </div>
            <div class="col-lg-1 col-sm-12"></div>
           
        </div>
    </div>
</div>

</center>
 
 
 
 {% endblock content %}
